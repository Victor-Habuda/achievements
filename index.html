<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мої нагороди і досягнення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    /* Модалка */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Мої нагороди і досягнення</h1>

  <div class="gallery">
    <img src="img/olimp1.jpg" alt="Диплом 1">
    <img src="img/olimp2.jpg" alt="Диплом 2">
    <img src="img/podyak.jpg" alt="Диплом 3">
    <img src="img/pohv.jpg" alt="Диплом 4">
    <img src="img/shefest.jpg" alt="Диплом 5">
    <img src="img/survey.jpg" alt="Диплом 6">
  </div>

  <!-- Модальне вікно -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" src="">
  </div>

  <script>
    // Відкриття модалки
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    // Закриття модалки
    document.querySelector('.close').addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
    });

    // Закривати по кліку поза зображенням
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
      }
    });
  </script>

</body>
</html>
